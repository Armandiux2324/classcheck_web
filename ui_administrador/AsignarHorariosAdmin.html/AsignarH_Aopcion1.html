<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccione al maestro para cargar su horario - ClassCheck</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index_style.css">
</head>
<body>
    <header>ClassCheck</header>
    <div class="login-container">
        <h2>Seleccione al maestro para cargar su horario</h2>
        <select id="selectMaestro" class="login-input">
            <option value="maestro1">Maestro 1</option>
            <option value="maestro2">Maestro 2</option>
            <option value="maestro3">Maestro 3</option>
            <!-- Agregar más opciones según sea necesario -->
        </select>
        <br>
        <label for="uploadPDF">Subir PDF de horario:</label>
        <input type="file" id="uploadPDF" accept=".pdf" class="login-input">
        <br>
        <button class="login-button">Subir horario</button>
    </div>
    <footer>&copy; 2024 ClassCheck</footer>
</body>
</html>
