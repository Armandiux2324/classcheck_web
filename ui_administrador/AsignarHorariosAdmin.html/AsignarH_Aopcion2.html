<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccione al grupo para cargar su horario - ClassCheck</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index_style.css">
</head>
<body>
    <header>ClassCheck</header>
    <div class="login-container">
        <h2>Seleccione la carrera del grupo:</h2>
        <select id="selectCarrera" class="login-input">
            <option value="agronomia">Agronomía</option>
            <option value="mineria">Minería</option>
            <option value="desarrollo-software">Desarrollo de Software</option>
        </select>
        <br>
        <h2>Seleccione el grupo:</h2>
        <select id="selectGrupo" class="login-input">
            <option value="grupo1">Grupo A</option>
            <option value="grupo2">Grupo B</option>
            <option value="grupo3">Grupo C</option>
        </select>
        <br>
        <h2>Seleccione el grado:</h2>
        <select id="selectGrado" class="login-input">
            <option value="primero">1</option>
            <option value="segundo">2</option>
            <option value="tercero">3</option>
         </select>
        <br>
        <label for="uploadPDF">Subir PDF de horario:</label>
        <input type="file" id="uploadPDF" accept=".pdf" class="login-input">
        <br>
        <button class="login-button">Subir horario</button>
    </div>
    <footer>&copy; 2024 ClassCheck</footer>
</body>
</html>
