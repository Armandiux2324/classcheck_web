<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassCheck - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index_style.css">
    <script src="/scripts/main_script.js"></script>
    <style>
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
        }

        .campo-form {
            width: 100%;
            margin-bottom: 10px;
        }

        .button-content {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>ClassCheck</header>
    <main>
        <div id="left">
            <div class="buttons-menu">
                <button class="button-menu"><strong>Inicio</strong></button>
            </div>
        </div>
        <div id="user_info">
            <div class="perfil">
                <div>
                    <div class="pfp"></div>
                    <h3>Nombre:</h3>
                    <p>xxxxxx</p><br>
                    <h3>ID Maestro:</h3>
                    <p>xx</p><br>
                </div>
            </div>
        </div>
        <div id="content">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm" class="login-form">
                <div>
                    <label for="username">Nombre de Usuario:</label><br>
                    <input type="text" id="username" class="campo-form" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" class="campo-form" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirmar Contraseña:</label><br>
                    <input type="password" id="confirmPassword" class="campo-form" required>
                </div>
                <button type="submit" class="button-content">Iniciar Sesión</button><br>
            </form>
        </div>
    </main>
    <footer>&copy; 2024 ClassCheck</footer>
</body>
</html>
