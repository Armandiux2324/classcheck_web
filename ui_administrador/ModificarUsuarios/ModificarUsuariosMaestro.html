<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassCheck - Formulario para Maestro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main_style.css">
    <script src="/scripts/main_script.js"></script>
</head>
<body>
    <header>ClassCheck</header>
    <main>
        <div id="left">
            <div class="menu">
                <button class="button-menu"><strong>Inicio</strong></button>
            </div>
        </div>
        <div id="user_info">
            <div class="perfil">
                <div>
                    <div class="pfp"></div>
                    <h3>Nombre:</h3>
                    <p>xxxxxx</p><br>
                    <h3>ID Mestro:</h3>
                    <p>xx</p><br>
                </div>
            </div>
        </div>
        <div class="login-container">     
            <br><h1>Formulario de Registro para Maestro</h1>
            <form id="teacherForm">
                <div>
                    <label for="nombre_maestro">Nombre:</label><br>
                    <input type="text" id="nombre_maestro" class="campo-form" required>
                </div>
                <div>
                    <label for="APaterno_maestro">Apellido Paterno:</label><br>
                    <input type="text" id="APaterno_maestro" class="campo-form" required>
                </div>
                <div>
                    <label for="AMaterno_maestro">Apellido Materno:</label><br>
                    <input type="text" id="AMaterno_maestro" class="campo-form" required>
                </div>
                <div>
                    <label for="contraseña_maestro">Contraseña:</label><br>
                    <input type="password" id="contraseña_maestro" class="campo-form" required>
                </div>
                <div>
                    <label for="unidadAcademica_maestro">Unidad Académica:</label><br>
                    <input type="text" id="unidadAcademica_maestro" class="campo-form" list="unidacadmaestro" required>
                    <datalist id="unidacadmaestro">
                        <option value="UTZAC">
                        <option value="UTZAC campus Pinos">
                    </datalist>
                </div>
                <button type="submit" class="button-content">Guardar Cambios</button><br>
            </form>
        </div>
    </main>
    <footer>&copy; 2024 ClassCheck</footer>
</body>
</html>
